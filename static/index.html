<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>My Forum</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>My Forum</h1>
    <nav>
      <span id="usernameDisplay"></span>
      <button id="showLogin">Login</button>
      <button id="showRegister">Register</button>
      <button id="logoutBtn" class="hidden">Logout</button>
    </nav>
  </header>

  <main class="flex-container">
    <!-- Users Section - Now displayed on the left -->
    <div id="userList">
      <!-- Sample user items (you can dynamically add these via JS) -->
    </div>

    <div class="main-content">
      <!-- Chats Section -->

      <div id="chatWindow" class="hidden chat-box">
        <div class="chat-header">
          <strong>Chat with: <span id="chatWithName"></span></strong>
          <i id="closeChatBtn" class="fa-solid fa-xmark" style="cursor: pointer;"></i>
        </div>
        <div id="chatLoader" class="hidden" style="text-align: center; padding: 5px;">
          <i class="fa fa-spinner fa-spin"></i> Loading more...
        </div>

        <div id="chatMessages"></div>
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>

      <!-- Register Section -->
      <section id="registerSection" class="hidden">
        <h2>Register</h2>
        <form id="registerForm">
          <input id="nickname" placeholder="Nickname" required />
          <input id="firstName" placeholder="First Name" required />
          <input id="lastName" placeholder="Last Name" required />
          <input id="email" placeholder="Email" type="email" required />
          <input id="password" placeholder="Password" type="password" required />
          <input id="age" placeholder="Age" type="number" required />
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <button type="submit">Register</button>
        </form>
      </section>

      <!-- Login Section -->
      <section id="loginSection" class="hidden">
        <h2>Login</h2>
        <form id="loginForm">
          <input id="identifier" placeholder="Email or Nickname" required />
          <input id="loginPassword" placeholder="Password" type="password" required />
          <button type="submit">Login</button>
        </form>
      </section>

      <!-- Posts Section -->
      <section id="postsSection">
        <h2>Posts</h2>
        <div id="postsContainer">
          <form id="createPostForm">
            <input name="title" placeholder="Post Title" required />
            <textarea name="content" placeholder="Write your post here..." required></textarea>
            <select name="category">
              <option value="General">General</option>
              <option value="Questions">Questions</option>
              <option value="News">News</option>
            </select>
            <button type="submit">Post</button>
          </form>

          <!-- Posts List -->
          <div id="postsList"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- JavaScript file -->
  <script type="module" src="app.js"></script>

</body>

</html>
